matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          language: r
          pandoc_version: 1.18
          before_install:
              - sudo apt-get -qq update
          addons:
            apt:
              packages:
              - ghc
              - cabal-install
          install:
              - pip install --user pandocfilters
              - tlmgr install latexmk physics cancel fourier utopia
              - cabal update
              - cabal install pandoc
              - cabal install pandoc-csv2table
              - cabal install -f inlineMarkdown pandoc-placetable
          cache:
            packages: true
            pip: true
            directories:
            - $HOME/.ghc
            - $HOME/.cabal
            - $HOME/.stack
script:
    - export PATH="$HOME/.cabal/bin:$PATH" && make -j4
